        <textarea id="u5185_input" class="u5185_input">会前准备
至少六名医生，医生必须带手机，代表必须带电脑，手机，建议使用投影仪

短信开通
会议前24小时由代表通过预制手机号发送短信开通，发送到1069 0195 23403，若系统没有回复可联系工作人员：客服电话010-64405225-803；

召开会议
&nbsp; &nbsp;&nbsp; 代表打开科室会客户端软件，选择相应科室会需要的PPT演示页（泌尿科/老年科/新泌尿科/内科），开始演讲幻灯片。

激活题库
幻灯片演示结束后，进入答题系统，代表输入当期的会议编码、题库激活码，如： 1001M，DFG64；客户端进行判断正确后，抽出当期会议对应的5道题目，即可进入答题环节。
题目数量：泌尿科/老年科/新泌尿科/内科每场会议各有5道题匹配。

医生答题
&nbsp; &nbsp;&nbsp; 医生根据代表提供的问题编辑相关答案，发送到会议开通的号码1069 0195 23403；
&nbsp; &nbsp;&nbsp; 短信格式：会议编号，每题题目答案（这之间别忘记加逗号）
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 如：1001M，A,B,C,D,E
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 1034M，A,C,D,B,A

会议抽奖
&nbsp; &nbsp;&nbsp; 确认所有医生答题完毕后，代表使用预制手机号发送抽奖短信至会议开通号码1069 0195 23403；
短信格式:CJ,抽奖数量（这之间别忘记加逗号）
&nbsp; &nbsp;&nbsp; 如：CJ, 1
&nbsp; &nbsp;&nbsp; 代表发送完抽奖短信后，会收到系统短信：
&nbsp; &nbsp; 注：这也是关闭会议的唯一途径，当期会议编码也会失效。

颁发奖品
&nbsp; &nbsp;&nbsp; 代表给医生赠送奖品
注意事项
1、&nbsp; &nbsp;&nbsp; 短信中英文不分大小写，逗号必须添加，但不分中文英文
2、&nbsp; &nbsp;&nbsp; 代表开通会议的手机号码一定要在系统中，使用他人手机或者短信格式错误将无法开通会议
3、&nbsp; &nbsp;&nbsp; 如果对中奖有特殊要求，开通时联系技术支持
4、&nbsp; &nbsp;&nbsp; 会议编号错误或者答案格式不正确将不被系统识别，导致无法参与抽奖，代表发送抽奖短信后，未发送答案的医生也将无法参与抽奖</textarea>
